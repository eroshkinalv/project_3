<header>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h4 class="my-0 mr-md-auto font-weight-normal">Mailout</h4>
        <nav class="ms-5">
            <a class="p-2 btn btn-outline-primary" href="/home/">На главную</a>
            {% if user.is_authenticated %}
            <a class="p-2 btn btn-outline-primary" href="/clients/">Получатели рассылки</a>
            <a class="p-2 btn btn-outline-primary" href="/message/">Управление сообщениями</a>
            <a class="p-2 btn btn-outline-primary" href="/mailout/">Управление рассылками</a>
            {% endif %}
        </nav>

        <nav class="mx-auto me-2 p-2">
            {% if user.is_authenticated %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <p><a class="link-primary me-md-2" href="#">Личный кабинет</a></p>

            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="p-2 btn btn-outline-primary">Выход</button>
            </form>
            </div>
            {% else %}
            <a class="p-2 btn btn-outline-primary mx-2" href="/users/create_user/">Регистрация</a>
            <a class="p-2 btn btn-outline-primary" href="/users/login/">Вход</a>
            {% endif %}
        </nav>
    </div>
</header>
