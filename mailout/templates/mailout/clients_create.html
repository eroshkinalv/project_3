{% extends 'mailout/base.html' %}

{% block title %}Mailout{% endblock %}

{% block content %}

{% include 'mailout/header.html' %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Mailout</h1>
    <p class="lead">Добавьте нового получателя рассылки</p>
</div>

<div class="container">
    <div class="row text-center">
        <div class="col">
                <form method="post" enctype="multipart/form-data" class="form-floating">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary mt-3">
                            Сохранить
                        </button>
                        <a type="button" class="btn btn-lg btn-block btn-outline-primary mt-3" href="{% url 'mailout:home'%}" >Отмена</a>
                </form>
        </div>
    </div>

{% endblock %}
